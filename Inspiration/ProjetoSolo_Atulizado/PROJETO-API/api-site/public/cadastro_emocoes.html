                    <div class="formulario">
                        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                            <span class="letra"> Como você quer se sentir</span><br>
                            <select name="sentimento" id="sel_sentimento">

                                <option value="apaixonado">Apaixonado</option>
                                <option value="calmo">Calmo</option>
                                <option value="motivado">Motivado</option>
                            </select><br>
                            <span class="letra">Selecione um genero musical:</span><br>
                            <select name="genero_musical" id="sel_genero_musical">
                                <option value="selecioneGen">Selecione um genero</option>
                                <option value="rap">rap</option>
                                <option value="pop">pop</option>
                                <option value="rock">rock</option>
                                <option value="MPB">MPB</option>
                                <option value="funk">Funk</option>
                                <option value="gospel">Gospel</option>
                            </select>
                            <br><br>
                            <button onclick="mostrar()" type="button" class="btn">Cadastrar</button><br><br>
                        
                        </form>
