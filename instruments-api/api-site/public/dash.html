    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Musicos', ''],
                ['Sim', Number(sessionStorage.MUSICO)],
                ['Não', Number(sessionStorage.NOMUSICO)],
            ]);

            var options = {
                title: 'Quantidade de Músicos'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>

<body id="back-metric" onload="atualizarFeed(), funcmusico(), funcnomusico()">

    <h2>Análise de instrumentos favoritos</h2>
    <div class="content">
        <div class='a'>
            <div class="graf" id='graficoinstrumento' tyle="display: block;">
                <canvas id="myChartbar1"></canvas>
                <button onclick='sumir()'>Veja a porcentagem dos músicos</button>
            </div>
            <div id='graficomusico' style="display: none;">
                <div id="piechart" heigth='400px' width='400px' class="dash"></div>
                <button onclick='aparecer()'>Veja a porcentagem dos instrumentos favoritos</button>
            </div>
        </div>
    </div>

<script>
    function sumir() {
        graficoinstrumento.style.display = "none"
        graficomusico.style.display = "block"
    }

    function aparecer() {
        graficoinstrumento.style.display = "block"
        graficomusico.style.display = "none"
    }

    function atualizarFeed() {

        fetch("/instrumento/pegar/", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var baixinho = (resposta[0].nome); // 
                    var guitarrinha = (resposta[1].nome);
                    var violinha = (resposta[2].nome);
                    var tecladinho = (resposta[3].nome);
                    var baterinha = (resposta[4].nome);



                    var ctx = document.getElementById('myChartbar1').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Baixo', 'Guitarra', 'Violão', 'Teclado', 'Bateria'],
                            datasets: [{
                                label: 'nome',
                                data: [baixinho, guitarrinha, violinha, tecladinho, baterinha],
                                backgroundColor: [
                                    'rgba(255, 99, 132)',
                                    'rgba(54, 162, 235)',
                                    'rgba(255, 206, 86)',
                                    'rgba(75, 192, 192)',
                                    'rgba(153, 102, 255)',
                                    'rgba(255, 159, 64)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132)',
                                    'rgba(54, 162, 235)',
                                    'rgba(255, 206, 86)',
                                    'rgba(75, 192, 192)',
                                    'rgba(153, 102, 255)',
                                    'rgba(255, 159, 64)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            },
                            maintainAspectRatio: false
                        }
                    });

                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);

        });





    }







</script>
