<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrossel.css">
    <title>Além do código</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>   
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="assets/drum2.jpg" alt="batera">
            </div>
            <div class="slide s2">
                <img src="assets/guitar.jpg" alt="guita">
            </div>
            <div class="slide s3">
                <img src="assets/violao.jpg" alt="viola">
            </div>
            <div class="slide s4">
                <img src="assets/Captura de tela 2021-11-14 194503.png"  alt="sla">
            </div>
            <div class="slide s5">
                <img src="assets/soud_box.jpg" alt="batera">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
    
</body>
</html>
